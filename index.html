<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- style.css linking here -->
	<link rel="stylesheet" href="css/style.css">
	<title>class 03</title>

</head>
<body>
	<div class="loginbox">
		<form action="" class="main-form">
		<div class= avater-img>
			<img src="images/avater.png" alt="avater.png" class="avater">
		</div>
		<h2>Registration or Log in</h2>
		<div class="form-group">
			<label for="">First Name</label>
			<input type="text" placeholder="first name" class="form-control">
		</div>
		<div class="form-group">
			<label for="">Last Name</label>
			<input type="text" placeholder="last name" class="form-control">
		</div>
		<div class="form-group">
			<label for="">E-mail</label>
			<input type="text" placeholder="e-mail" class="form-control">
		</div>
		<div class="form-group">
			<label for="">Phone</label>
			<input type="text" placeholder="phone" class="form-control">
		</div>
		<div class="form-group">
			<label for="">Username</label>
			<input type="text" placeholder="username" class="form-control">
		</div>
		<div class="form-group">
			<label for="">Password</label>
			<input type="text" placeholder="password" class="form-control">
		</div>
		<div class="form-group">
			<label for="">Confirm Password</label>
			<input type="text" placeholder="confirm password" class="form-control">
		</div>
		<div class="form-group">
			<input type="submit" value="Registration" class="btn-btn">
			<input type="submit"value="Log in" class="btn">
		</div>
		</form>
	</div>

</body>
</html>
